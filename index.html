<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcribe.fm API Example</title>
  </head>
  <body>
    <div id="app">
      <h1>Transcribe.fm API Demo</h1>
      <form>
        <label for="url">Audio URL</label>
        <input
          type="url"
          id="url"
          name="url"
          value="https://podnews.net/audio/podnews230721.mp3"
        />
        <button id="submit">Transcribe</button>
      </form>
      <pre></pre>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  </body>
</html>
